<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="common.css"/>
    <link rel="stylesheet" href="automate.css"/>
  </head>

  <body>
    <div class="panel">
      <div class="panel-section panel-section-header">
        <i id="save" class="material-icons clickable" title="Save All">save</i>
        <i id="refresh" class="material-icons clickable"
           title="Refresh">refresh</i>
        <i id="options" class="material-icons clickable"
           title="Open Options Page">build</i>
        <i id="addAutomationButton" class="material-icons clickable"
           title="New Automation">add</i>
      </div>

      <ul id="automations"></ul>

    </div>

    <div id="templates" style="display:none;">
      <li class="automation">
        <input type="hidden" class="guid" />
        <span class="nameAutomation viewMode"></span>
        <input type="text" class="nameAutomation editMode" />

        <i class="dropUpActionsButton viewMode material-icons clickable"
           title="Drop Up Actions">arrow_drop_up</i>
        <i class="dropDownActionsButton viewMode material-icons clickable"
           title="Drop Down Actions">arrow_drop_down</i>

        <i class="editAutomationButton viewMode material-icons clickable"
           title="Edit Automation">create</i>
        <i class="cancelEditAutomationButton editMode material-icons clickable"
           title="Cancel Changes">cancel</i>
        <i class="saveAutomationButton editMode material-icons clickable"
           title="Save Changes">save</i>
        <i class="deleteAutomationButton material-icons clickable"
           title="Delete Automation">delete</i>
        <i class="runAutomationButton viewMode material-icons clickable"
           title="Run Automation">play_arrow</i>

        <br />
        <i class="addActionButton editMode material-icons clickable"
           title="Add Action">add</i>

        <ul class="actions">
        </ul>

        <i class="dropDownActionsButton viewMode material-icons clickable"
           title="Drop Down Actions">more_vert</i>
      </li>

      <li class="action">
        <input type="hidden" class="guid" />
        <span class="actionType viewMode"></span>
        <select class="actionType editMode">
          <option value="" disabled="true">select an action type</option>
          <option value="gotoUrl">Go to Url</option>
          <option value="fill">Fill</option>
          <option value="fillPassword">Fill Password</option>
          <option value="submit">Submit</option>
          <option value="click">Click</option>
          <option value="reload">Reload</option>
        </select>
        <i class="deleteActionButton editMode material-icons clickable"
           title="Delete Action">delete</i>

        <div class="parameters"></div>

      </li>

      <div class="parameter">
        <span class="parameterValue viewMode"></span>
        <input type="text" class="parameterValue editMode" />
        <span class="parameterValueLabel editMode"></span>
      </div>

    </div>

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/Automation.js"></script>
    <script src="lib/automate_lib.js"></script>
    <script src="AutomateModel.js"></script>
    <script src="AutomateView.js"></script>
    <script src="AutomateController.js"></script>
    <script src="automate.js"></script>
  </body>

</html>
